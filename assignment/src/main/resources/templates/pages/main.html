<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:replace="~{../fragments/header :: header(user=${user})}"></div>

    <div class="list-group list-group-flush border-bottom mb-3" id="post-list">
        <div th:each="postDTO : ${postPreviewDTOList}">
            <a href="#" th:href="@{/posts/{id}(id=${postDTO.id})}" class="list-group-item list-group-item-action  py-3 lh-sm" aria-current="true">
                <div class="d-flex w-100 align-items-center justify-content-between">
                    <strong class="mb-1" th:text="${postDTO.title}">게시글 제목입니다.</strong>
                    <small th:text="${postDTO.createdAt}">0000-00-00</small>
                </div>
                <div class="col-10 mb-1 small">
                    <span th:text="${postDTO.user.userId}">작성자</span>

                </div>
            </a>
        </div>
    </div>

    <div th:replace="~{../fragments/pagination :: pagination(currentPage=${currentPage})}"></div>

    <div th:replace="~{../fragments/footer :: footer}"></div>
</div>

<script th:src="@{/js/pagination.js}"></script>

<!-- Bootstrap JS and Popper.js (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
